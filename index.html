<script>
        
    document.querySelector(".inpt").addEventListener("input",filterList);
    
    function filterList(){
    
        const searchInput=document.querySelector(".inpt");
        const filter = searchInput.value.toLowerCase();
        const listItems=document.querySelectorAll(".pallet");
    
    
        listItems.forEach((item)=>{
            let text=item.children[1].children[0].textContent;
            if(text.toLowerCase().includes(filter.toLowerCase()))
            {
                item.style.display='';
            }
            else
            {
                item.style.display='none';
            }
        });
    
    }
    
        </script>
